<div class="row justify-content-center mb-4">
  <div class="col-md-3">
    <div class="card shadow-sm border-0 text-center py-3">
      <div class="mb-2">
        <i class="bi bi-people fs-2 text-secondary"></i>
      </div>
      <div class="h4 mb-1 text-black">{{ memberCount() }}</div>
      <div class="text-secondary">People</div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card shadow-sm border-0 text-center py-3">
      <div class="mb-2">
        <i class="bi bi-person-badge fs-2 text-secondary"></i>
      </div>
      <div class="h4 mb-1 text-black">{{ role() }}</div>
      <div class="text-secondary">Your Role</div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card shadow-sm border-0 text-center py-3">
      <div class="mb-2">
        <i class="bi bi-calendar fs-2 text-secondary"></i>
      </div>
      <div class="h4 mb-1 text-black">{{ createdAt() }}</div>
      <div class="text-secondary">Created</div>
    </div>
  </div>
</div>
