<div
  class="card-header bg-transparent border-bottom-0 pb-2 d-flex justify-content-between"
>
  <h5 class="mb-0 fw-bold text-dark">Group Members</h5>
  @if (isCurrentUserAdmin()) {
    <button class="btn btn-outline-primary btn-sm" (click)="onAddMember()">
      Add Member
    </button>
  }
</div>
<div class="card-body">
  @if (isLoading()) {
    <div class="text-center py-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading members...</span>
      </div>
    </div>
  } @else if (members().length > 0) {
    <div class="row g-4">
      @for (member of members(); track member.id) {
        <div class="col-12 col-md-6">
          <app-group-member-card
            [member]="member"
            [isAdmin]="isCurrentUserAdmin()"
            (updateRole)="onToggleRole($event)"
            (remove)="onRemoveMember($event)"
          />
        </div>
      }
    </div>
  } @else {
    <div class="text-center py-5 text-secondary">
      <p class="lead">No members found.</p>
    </div>
  }
</div>
