<div class="card bg-dark border-light mb-4">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start mb-3">
      <div>
        <h2 class="text-white mb-2">
          💰 {{ selectedGroup()?.name || "Group" }} Expenses
        </h2>
        <p class="text-secondary mb-0">Manage and track group expenses</p>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-success btn-sm" (click)="onAddExpense()">
          ➕ Add Expense
        </button>
        <button
          class="btn btn-outline-secondary btn-sm"
          (click)="onBackToGroup()"
        >
          ← Back to Group
        </button>
      </div>
    </div>

    <!-- Stats Row -->
    <app-expense-stats></app-expense-stats>
  </div>
</div>
