<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <div class="mb-4">
            <span
              class="rounded-circle bg-primary-subtle d-inline-flex align-items-center justify-content-center"
              style="width: 72px; height: 72px"
            >
              <i class="bi bi-person fs-1 text-primary"></i>
            </span>
          </div>
          <h4 class="card-title mb-1">{{ username() }}</h4>
          <p class="text-muted mb-3">{{ userEmail() }}</p>
          <ul class="list-group list-group-flush mb-4">
            <li
              class="list-group-item d-flex justify-content-between align-items-center border-0 px-0"
            >
              <span class="fw-medium">User ID</span>
              <span class="text-secondary">{{ userId() }}</span>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center border-0 px-0"
            >
              <span class="fw-medium">Joined</span>
              <span class="text-secondary">{{ userCreatedAt() }}</span>
            </li>
          </ul>
          <button
            class="btn btn-primary w-100 mb-3"
            (click)="navigateToDashboard()"
          >
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
          </button>
          <button class="btn btn-outline-danger w-100" (click)="logout()">
            <i class="bi bi-box-arrow-right me-2"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
