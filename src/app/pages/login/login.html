<app-card-shared
  [cardTitle]="'Login'"
  [cardIcon]="'bi bi-box-arrow-in-right me-2'"
>
  <app-login-form
    [form]="form"
    [isInvalid]="isInvalid.bind(this)"
    (submitForm)="onSubmit()"
  />

  <div class="text-center">
    <p class="mb-0 text-muted">
      Don't have an account?
      <a [routerLink]="ROUTER_LINKS.REGISTER" class="text-decoration-none">
        <i class="bi bi-person-plus me-1"></i>
        Register here
      </a>
    </p>
  </div>
</app-card-shared>
