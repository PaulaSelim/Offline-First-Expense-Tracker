<div class="container py-4">
  @if (isLoading()) {
    <div class="text-center py-5">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="text-white mt-3">Loading expense details...</p>
    </div>
  } @else if (selectedExpense()) {
    <app-expense-detail-header></app-expense-detail-header>

    <app-expense-detail-participants></app-expense-detail-participants>
  } @else {
    <div class="text-center py-5">
      <h4 class="text-white">Expense not found</h4>
      <p class="text-secondary">
        The expense you're looking for doesn't exist or you don't have access to
        it.
      </p>
      <button class="btn btn-outline-light" (click)="onBackToExpenses()">
        Back to Expenses
      </button>
    </div>
  }
</div>
